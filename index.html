<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/Normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ecb5a6e2f8.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body id="main">
  <div id="left-content" class="center">
    <div>
      <span class="line-bg"><i class="fa-solid fa-envelope"></i> Cadastro Newsletter</span>
    </div>
    
  </div>
  <div id="right-content" class="center">
    <div class="top">
      <p class="p-text">Quer ficar atualizado em nossas promo&#xe7;&#xf5;es e novidades?</p>
    </div>

    <div class="middle-right flex-column">
      <p class="p-text">Vamos precisar de algumas informa&#xe7;&#xf5;es suas:</p>
      <div class="form-middle">
        <form action="get" class="form-middle-left" id="form1">

          <label for="First-Name" class="label-top">Primeiro Nome</label>
          <input type="text" name="First-Name" id="First-Name" class="input-rouded" required>
  
          <label for="Last-Name" class="label-top">Ultimo Nome</label>
          <input type="text" name="Last-Name" id="Last-Name" class="input-rouded" required>
        </form>

        <form action="get" id="form2">
          <label for="Number" class="label-top" >Numero de celular</label>
          <input type="text" name="Number" id="Number" class="input-rouded" placeholder="Opcional">
  
          <label for="email" class="label-top">E-mail</label>
          <input type="email" name="email" id="email" class="input-rouded" required>
        </form>
      </div>
      <button type="submit"  form="form2" value="Submit" class="btn btn-outline-primary">Cadastrar <i class="fa-solid fa-check"></i></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
